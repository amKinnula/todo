<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
     integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Aleksin tehtävät</title>
</head>
<body>

    <header>
        <h1>Meikäläisen tehtävälista</h1>
    </header>
    <form>
        <input type="text" placeholder="Muistuta mua!" class="tehtava-input">
        <button title="Lisää tehtävät listaan" class="tehtava-button" type="submit">
            <i class="fas fa-thumbtack"></i>
        </button>
        <div class="select">
            <select title="Suodata tehtävät" name="tehtavat" class="suodata-tehtava">
                <option value="kaikki">Kaikki</option>
                <option value="tehty">Tehty</option>
                <option value="kesken">Kesken</option>
            </select>
        </div>
    </form>
    <div title="Merkitse tehtävä suoritetuksi tai poista tehtävä listasta" class="tehtava-container">
        <ul class="tehtava-list"></ul>
    </div>
<script src="./app.js"></script>  
</body>
</html>
